<section>
<div class="">
  <div class="row">
    <div class="col-lg-4">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="form-group">
          <label for="user">Usuário</label>
          <input type="text" name="user" id="user" ngModel class="form-control" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" ngModel class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

      </form>
    </div>
  </div>
  <br />
  <div class="row message-row" *ngIf="emailVerificationMessage">
    <div class="col-lg-8">
      <div class="alert alert-danger">
        Não foi possível fazer login. Verifique seu usuário e tente novamente.
      </div>
    </div>
  </div>
</div>
</section>
